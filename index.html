<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <main>
        <h1>Aplicativo de pesquisa pokemon (POKEDEX)</h1>
        <div class="container">
            <form role="search" id="search-form">
                <label for="search-input">Procure pelo nome ou ID do pokemon:</label>
                <input type="text" name="pokemon" id="search-input" required>
                <button id="search-button">Pesquisar</button>
            </form>
            <div class="output">
                <div class="top-container">
                    <div class="name-and-id">
                        <span id="pokemon-name"></span>
                        <span id="pokemon-id"></span>
                    </div>
                    <div class="size">
                        <span id="weight"></span>
                        <span id="height"></span>
                    </div>
                    <div id="sprite-container" class="sprite-container"></div>
                    <div id="types"></div>
                </div>
                <div class="bottom-container">
                    <table>
                        <tbody>
                            <tr>
                                <th>Base</th>
                                <th>Status</th>
                            </tr>
                            <tr>
                                <td>HP:</td>
                                <td id="hp"></td>
                            </tr>
                            <tr>
                                <td>Ataque:</td>
                                <td id="attack"></td>
                            </tr>
                            <tr>
                                <td>Defesa:</td>
                                <td id="defense"></td>
                            </tr>
                            <tr>
                                <td>Ataque Especial:</td>
                                <td id="special-attack"></td>
                            </tr>
                            <tr>
                                <td>Defesa Especial:</td>
                                <td id="special-defense"></td>
                            </tr>
                            <tr>
                                <td>Velocidade:</td>
                                <td id="speed"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </main>
</body>
</html>
